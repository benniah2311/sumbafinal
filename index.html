<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Kabupaten di Pulau Sumba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Inisialisasi peta
  var map = L.map('map').setView([-9.7, 119.5], 8); // Koordinat tengah Pulau Sumba

  // Tambahkan basemap dari OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // Load file GeoJSON kabupaten di Pulau Sumba
  fetch('sumba.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        style: function (feature) {
          return {
            color: "#0077be",
            weight: 2,
            fillOpacity: 0.3
          };
        },
        onEachFeature: function (feature, layer) {
          let namaKabupaten = feature.properties.WADMKK || feature.properties.NAMOBJ || "Tidak diketahui";
          layer.bindPopup(`<strong>${namaKabupaten}</strong>`);
        }
      }).addTo(map);
    })
    .catch(error => {
      console.error("Gagal load GeoJSON:", error);
    });
</script>

</body>
</html>
